<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">

    <!-- owl carousel -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!-- responssividade -->
    <link rel="stylesheet" href="style/responsive.css">

  <title>NETFLIX clone</title>
</head>
<body>
    <!-- Cabeçalho visível na página--> <!-- commets: ctrl + shift + A -->
  <header> 
    <div class="container"> 
      <h2 class="logo">NETFLIX</h2>
        <!-- Barra navegação -->
      <nav>
        <a href="#">Inínio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>  
      </nav>
    </div>
  </header>
    <!-- divisória para caixa maior no website -->
  <main>
    <div class="filme-principal"> 
      <div class="container"> <!-- caixas wrapper (envelopar) -->
        <h3 class="titulo">THE WITCHER</h3>
        <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
            <!-- BOTÕES -->
        <div class="botoes">
          <button role="button" class="botao" >
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div> <!-- fim div container -->
    </div> <!-- fim div principal -->
  </main> 

  <!-- Carrossel filmes-->
  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/mini1.jpg" alt="">
